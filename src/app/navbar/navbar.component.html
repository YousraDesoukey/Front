<!-- navbar component -->

<nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span> 
      </button>
      <a class="navbar-brand" >ASURT</a>
    </div>


    <div class="collapse navbar-collapse" id="myNavbar">
      <ul class="nav navbar-nav navbar-right">
        <li routerLinkActive="active"><a routerLink="/home">Home</a></li> 
        <li routerLinkActive="active"><a routerLink="/signup">Signup</a></li>
        <li routerLinkActive="active"><a routerLink="/forgetpass">ForgetPassword</a></li>

        <!-- if user is not logged in "Login" will be shown in the navbar -->
        <li *ngIf="!all.isLoggedIn()" routerLinkActive="active"><a routerLink="/login">Login</a></li>
        
        <!-- if user is logged in "Login" will be hidden while "Logout" will be shown in the navbar -->
        <div *ngIf="all.isLoggedIn()">
          <li  routerLinkActive="active"><a routerLink="/logout">Logout</a></li>

          <!-- if user clicked logout he will be sent to home page -->
          <li routerLinkActive="active"><a routerLink="/home" (click)="logout()">Logout</a></li>
        </div>


      </ul>
    </div>
  </div>
</nav>
