 <!-- login form -->

 <form (ngSubmit)="submitForm(f)" #f="ngForm" class="form-group">
 <!-- input username  -->
  <input type="text" name="username" class="form-control" ngModel required placeholder="Username" #username="ngModel">
 <!-- username required -->
  	<div  class="alert alert-danger text-center" *ngIf="!username.valid && username.touched">
        <div *ngIf="username.errors.required">Name is required!</div>
    </div>


<!-- input password -->
  <input type="password" name="password" ngModel #password="ngModel" required class="form-control"  placeholder="Password" minlength="5">

  <!-- password validations -->
  	<div  class="alert alert-danger text-center" *ngIf="!password.valid && password.touched">
        <div *ngIf="password.errors.required">password is required!</div>
        <div *ngIf="password.errors.minlength">can't be less than 5 characters</div>

    </div>
<!-- login button -->
   <button class="btn btn-primary" type="submit" [disabled]="!f.valid">Login</button>

   <!-- forget password button -->
  <button class="btn btn-primary" type="submit" routerLink="/forgetpass">Forget Password</button>

</form>
