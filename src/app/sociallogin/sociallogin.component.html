<p></p>
<p></p>
<p></p>

<button type="button" class="btn btn-social btn-facebook" (click)="signIn('facebook')">
    <span class="fa fa-facebook"></span> Sign in with Facebook
</button>

<button type="button" class="btn btn-social btn-google" (click)="signIn('google')">
    <span class="fa fa-facebook"></span> Sign in with Google
</button>

<button type="button" class="btn btn-social btn-primary" (click)="logout()">
  Log Out
</button>

<p></p>
<p></p>

<div *ngIf="loggedIn">
    <span>Name: </span>{{user.name}} <br>
    <span>Email: </span>{{user.email}}<br>
    <span>First Name: </span>{{user.firstName}}<br>
    <span>Last Name: </span>{{user.lastName}}<br>
    <span>ID: </span>{{user.token}}<br>
    <img src="{{user.photoUrl}}" alt="">

</div>
